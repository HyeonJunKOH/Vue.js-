<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            <!-- v-show는 화면상에 보여주는 것 만약 v-if가 false 면 v-show는 화면상 display:none 상태로 바뀐다.
                즉 실제 코드는 지워지지 않고 화면상에서만 지워지는 것 -->
            Loading...
        </div>
        <!-- TODO: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요 -->
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                num:10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message:''
            },
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            }
        });
    </script>
</body>
</html>
